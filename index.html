<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=1024, user-scalable=no">
    <style>
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0;}
      #map{ height: 100% }
    </style>
    <link rel="stylesheet" href="css/leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.6.4/leaflet.ie.css" />
<![endif]-->

<script src="js/leaflet-src.js"></script>
<script type="text/javascript" src="js/leaflet.ajax.js"></script>
<script src="js/spin.js"></script>
<script src="js/leaflet.spin.js"></script>




    <title>Pokhara Facilities Map</title>
    </head>
    <body>
    <div id="map"></div>
      <script type="text/javascript">var m= L.map('map').setView([28.2239,83.9839],12);

var mopt = {
    url: 'https://{s}.tile.thunderforest.com/outdoors/{z}/{x}/{y}.png',
    options: {attribution:'© <a href="https://www.mapbox.com/map-feedback/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}
  };
var mq=L.tileLayer(mopt.url,mopt.options);

mq.addTo(m);



function popUp(f,l){
    var out = [];
    if (f.properties){
        for(key in f.properties){
            out.push(key+": "+f.properties[key]);
        }
        l.bindPopup(out.join("<br />"));
    }
}
var hospitalJSON = new L.GeoJSON.AJAX(["data/hospital.geojson"],{onEachFeature:popUp}).addTo(m);
var schoolJSON = new L.GeoJSON.AJAX(["data/school.geojson"],{onEachFeature:popUp}).addTo(m);
var openspacesJSON = new L.GeoJSON.AJAX(["data/common.geojson"],{onEachFeature:popUp}).addTo(m);
var govtOfficeJSON = new L.GeoJSON.AJAX(["data/govt_office.geojson"],{onEachFeature:popUp}).addTo(m);


var overlayMaps = {
    "Hospitals": hospitalJSON,
    "Schools": schoolJSON,
    "Open Space": openspacesJSON,
    "Government Offices": govtOfficeJSON	
};

L.control.layers(null,overlayMaps).addTo(m);

</script>


    </body>
</html>
